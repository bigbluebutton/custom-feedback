version: '3'
services:
  app:
    build: .
    network_mode: host
    ports:
      - "3009:3009"
    environment:
      - FEEDBACK_URL=
      - SHARED_SECRET=
      - CHECKSUM_ALGORITHM=sha1
      - BASIC_URL=
      - API_PATH=/bigbluebutton/api/
      - HOOKS_CREATE=hooks/create
      - HOOKS_DESTROY=hooks/destroy
      - CALLBACK_PATH=/feedback/webhook
      - LOG_LEVEL=info
      - LOG_STDOUT=true
      - PORT=3009
      - REDIS_HOST=localhost
